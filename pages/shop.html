<body>
    <header>

            <div class="product-card">

            <div class="product-card">
                <a href="product_crack.html" class="shop-tile image-tile">
                    <img src="../image/product/crack_p_edebe4.jpeg" alt="I Love Crack Nut Tool">
                    <div class="hover-text">i love crack<br>nut tool</div>
                </a>
                <a href="product_crack.html" class="product-info">
                    <span class="product-name">cool nut tool - i love crack</span>
                    <span class="product-price">$29</span>

                <div class="swatches">
                    <button class="swatch is-selected" style="--swatch: #B13CAD" data-variant="p_edebe4" aria-label="Purple"></button>

            </div>

                    <img src="../image/product/trad_dad_p_edebe4.jpeg" alt="Trad Dad Nut Tool">

                <a href="product_trad_dad.html" class="product-info">
                    <span class="product-name">cool nut tool - trad dad</span>
                    <span class="product-price">$29</span>
                </a>
                <div class="swatches">
                    <button class="swatch is-selected" style="--swatch: #B13CAD" data-variant="p_edebe4" aria-label="Purple"></button>
                    <button class="swatch" style="--swatch: #C5A44E" data-variant="g_edebe4" aria-label="Gold"></button>

        <div class="shop-banner">
            <!-- <img src="../image/img_web/06940021.webp" alt=""> -->
            <!-- <img src="../image/img_web/457974_0009.webp" alt=""> -->
            <img src="../image/img_web/06940013.webp" alt=""> 

        </div>

        <script>
        document.querySelectorAll('.swatch').forEach(btn => {
            btn.addEventListener('click', () => {
                const card = btn.closest('.product-card');
                const img = card.querySelector('.shop-tile img');
                const variant = btn.dataset.variant;
                img.src = img.src.replace(/_[pg]_[a-f0-9]+\.jpeg/, `_${variant}.jpeg`);
                card.querySelectorAll('.swatch').forEach(s => s.classList.remove('is-selected'));
                btn.classList.add('is-selected');
                const color = variant.startsWith('g') ? 'g' : 'p';
                card.querySelectorAll('a').forEach(a => {
                    a.href = a.href.split('?')[0] + '?color=' + color;
                });
            });
        });
        </script>
